ref:
  as: openshift-qe-rhoso-installer-pre-provisioned
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-rhoso-installer-pre-provisioned-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: LAB
      default: "scalelab"
      documentation: |-
        Lab where the cloud part of (scalelab, performance)
    - name: LAB_CLOUD
      default: "cloud28"
      documentation: |-
        Cloud number for the given lab
    - name: COMPUTE_COUNT
      default: "1"
      documentation: |-
        Number of EDPM nodes
    - name: SSH_USERNAME
      default: "cloud-admin"
      documentation: |-
        SSH Username for edpm deployment
    - name: SSH_PASSWORD
      default: "100yard-"
      documentation: |-
        SSH Password for edpm deployment
    - name: SSH_KEY
      default: "~/.ssh/id_rsa"
      documentation: |-
        SSH keyfile path (generate one if not exist)
    - name: NOVA_MIGRATION_KEY
      default: "~/.ssh/nova_migration"
      documentation: |-
        Nova migration keyfile path (generate one if not exist)
    - name: CTLPLANE_START_IP
      default: "172.16.20.100"
      documentation: |-
        Starting IP of ctlplane on edpm nodes
    - name: KUBECONFIG
      default: "/root/mno/kubeconfig"
      documentation: |-
        Path to the kubeconfig file
